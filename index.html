<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Details</title>
<link rel="icon" href="title_image.png" type="png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form">
 <form id="myForm" name="contact" method="POST"  action="success.html">
      <input type="hidden" name="access_key" value="af221190-db54-4b47-9c9b-2935542aa0cc" />
      

      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" />
      <div class="error-msg" id="fname-error"></div>

      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" />
      <div class="error-msg" id="lname-error"></div>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Your Email" />
      <div class="error-msg" id="email-error"></div>

      <label for="number">Mobile Number</label>
      <input type="number" name="number" id="number" placeholder="Enter Your Mobile Number" />
      <div class="error-msg" id="number-error"></div>

      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Your Message"></textarea>
      <div class="error-msg" id="message-error"></div>

      <input type="hidden" name="redirect" value="success.html" />
      <button class="button" type="submit">Submit</button>

      <div id="success"></div>
    </form>

  </div>


  <script src="script.js"></script>
</body>

</html>
